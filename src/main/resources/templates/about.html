<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title th:text="'关于'+' | '+${properties.name}+' - '+${properties.logo}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pace.css}"/>
</head>
<body>
<div class="header">
    <a class="header-logo" href="/">
        <span th:text="${properties.logo}"></span>
        <span class="header-logo-sub" th:text="${properties.name}"></span>
    </a>
    <ul class="header-menu">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li th:each="category,state:${categories}">
            <a th:href="'/category/'+${category.id}" th:text="${category.name}"></a>
        </li>
        <li>
            <a th:href="@{/about}">关于</a>
        </li>
    </ul>
</div>
<div class="main">
    <div class="post">
        <h1 class="post-title">关于……</h1>
        <div th:utext="${parser.apply(properties.about)}"></div>
        <p th:utext="${properties.eof}"></p>
        <div class="footer">
            <p th:utext="${properties.footer}"></p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pace.min.js}"></script>
</body>
</html>
