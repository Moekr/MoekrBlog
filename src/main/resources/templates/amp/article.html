<!DOCTYPE html>
<html amp xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <link rel="canonical" th:href="${#httpServletRequest.getRequestURI().substring(4)}">
    <title th:text="${article.title}+' | '+${properties['name']}+' - '+${properties['logo']}"></title>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <th:block th:utext="'<noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>'"/>
    <style amp-custom>body{margin:0;padding:0;line-height:1.6;background-color:rgba(240,240,240,0.9);font-family:"-apple-system","Open Sans","微软雅黑","HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,sans-serif}a{text-decoration:none;color:#2479cc}.header{position:fixed;top:0;background-color:rgba(0,0,0,0.3);opacity:.9;z-index:100;width:100%;height:50px;text-align:center;transition:background-color .4s;-webkit-backdrop-filter:blur(10px)}.header:hover{background-color:rgba(0,0,0,0.4)}.header:hover .header-menu li ul li{background-color:rgba(0,0,0,0.4)}.header-menu{height:50px;margin-top:0;padding:0;list-style:none}.header-menu *{margin:0;padding:0}.header-menu li{width:70px;display:inline-table}.header-menu li a{color:white;line-height:50px;font-weight:400;font-size:18px;transition:color .2s;display:block}.header-menu li a:hover{color:#c8c8c8}.header-menu li:hover li{display:block}.header-menu li ul li{display:none;height:40px;background-color:rgba(0,0,0,0.3);-webkit-backdrop-filter:blur(10px)}.header-menu li ul li a{line-height:40px}.main{position:relative;z-index:99;margin:42px auto;display:block;padding:2px 0;background-color:rgba(240,240,240,0.9);box-shadow:0 40px 70px -15px rgba(0,0,0,0.3)}.post{margin:0 15px .3em 15px}.post-title{margin-top:14px;margin-bottom:8px}.footer{border-top:1px solid #ddd;text-align:center;font-size:12px}h2 *{font-size:1em;font-weight:600;color:black}code{font-family:Monaco,Menlo,Consolas,"Courier New",monospace;margin:0 2px;padding:2px 2px;font-size:90%;color:#c7254e;background-color:#f9f2f4;border:1px solid #fcc;border-radius:.4em}pre code{overflow:hidden;overflow-x:auto;display:block;padding:10px;margin:0 0 10px;font-size:14px;line-height:1.428571429;color:#333;word-break:break-all;word-wrap:break-word;background-color:#e5e5e5;border:1px solid #ccc;border-radius:.5em;white-space:pre}blockquote{display:block;padding:12px;margin:0;font-size:14px;line-height:1.5;color:#333;background-color:#e5e5e5;border-left:5px solid #ccc}</style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
</head>
<body>
<header class="header">
    <ul class="header-menu">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li>
            <a href="#">分类</a>
            <ul>
                <li th:each="category,state:${categories}">
                    <a th:href="'/category/'+${category.id}" th:text="${category.name}"></a>
                </li>
            </ul>
        </li>
        <li>
            <a th:href="@{/archive}">归档</a>
        </li>
        <li>
            <a th:href="@{/amp/about}">关于</a>
        </li>
    </ul>
</header>
<div class="main">
    <div class="post">
        <h1 class="post-title" th:text="${article.title}"></h1>
        <div th:utext="${parser.apply(article.content)}"></div>
        <p th:utext="${properties['eof']}"></p>
        <p th:utext="${properties['copyright']}"></p>
        <p>当前为本页面的 <a target="_blank" href="https://www.ampproject.org/">Google AMP</a> 版本，进行评论请访问 <a th:href="${#httpServletRequest.getRequestURI().substring(4)}">完整版本</a></p>
        <div class="footer">
            <p th:utext="${properties['footer']}"></p>
        </div>
    </div>
</div>
<amp-analytics th:if="${!#strings.isEmpty(properties['analytics'])}" type="googleanalytics" config="/amp/analytics-config.json"></amp-analytics>
</body>
</html>
