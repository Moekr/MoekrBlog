<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title th:text="${article.title}+' | '+${properties.name}+' - '+${properties.logo}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/pace.css}" />
</head>
<body>
<div class="header">
    <a class="header-logo" href="/">
        <span th:text="${properties.logo}"></span>
        <span class="header-logo-sub" th:text="${properties.name}"></span>
    </a>
    <ul class="header-menu">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li th:each="category,state:${categories}">
            <a th:href="'/category/'+${category.id}" th:text="${category.name}"></a>
        </li>
        <li>
            <a th:href="@{/about}">关于</a>
        </li>
    </ul>
</div>
<div class="main">
    <div class="post">
        <h1 class="post-title" th:text="${article.title}"></h1>
        <div class="post-tags">
            <p>
                <span th:text="${article.views}"></span>
                浏览 | 标签:
                <span th:if="${#lists.isEmpty(article.tags)}">无可用标签</span>
                <a th:each="tag,state:${article.tags}" th:href="'/tag/'+${tag.id}" th:text="${tag.name}"></a>
            </p>
        </div>
        <p class="post-info">
            发表于<span th:text="${article.createdAt.toLocalDate()}"></span>，
            最后修改于<span th:text="${article.modifiedAt.toLocalDate()}"></span>，
            隶属于<a th:href="'/category/'+${article.category.id}" th:text="${article.category.name}"></a>分类
        </p>
        <div th:utext="${parser.apply(article.content)}"></div>
        <p th:utext="${properties.eof}"></p>
        <p th:utext="${properties.copyright}"></p>
        <div class="footer">
            <p th:utext="${properties.footer}"></p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pace.min.js}"></script>
</body>
</html>
